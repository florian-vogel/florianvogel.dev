<div
  class="container d-flex flex-column h-100 align-items-center justify-content-center"
>
  <h1 class="p-1">23:00</h1>
  <div class="container d-flex p-1 justify-content-center">
    <button class="btn" (click)="handleTimerAction('reset')">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="32"
        height="24"
        fill="currentColor"
        class="bi bi-arrow-counterclockwise"
        viewBox="0 0 16 16"
      >
        <path
          fill-rule="evenodd"
          d="M8 3a5 5 0 1 1-4.546 2.914.5.5 0 0 0-.908-.417A6 6 0 1 0 8 2v1z"
        />
        <path
          d="M8 4.466V.534a.25.25 0 0 0-.41-.192L5.23 2.308a.25.25 0 0 0 0 .384l2.36 1.966A.25.25 0 0 0 8 4.466z"
        />
      </svg>
    </button>
    <button
      *ngIf="(timerRunning$ | async) === false"
      class="btn"
      (click)="handleTimerAction('start')"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="32"
        height="32"
        fill="currentColor"
        class="bi bi-pause"
        viewBox="0 0 16 16"
      >
        <path
          d="M6 3.5a.5.5 0 0 1 .5.5v8a.5.5 0 0 1-1 0V4a.5.5 0 0 1 .5-.5zm4 0a.5.5 0 0 1 .5.5v8a.5.5 0 0 1-1 0V4a.5.5 0 0 1 .5-.5z"
        />
      </svg>
    </button>
    <button
      *ngIf="timerRunning$ | async"
      class="btn"
      (click)="handleTimerAction('pause')"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="32"
        height="32"
        fill="currentColor"
        class="bi bi-play"
        viewBox="0 0 16 16"
      >
        <path
          d="M10.804 8 5 4.633v6.734L10.804 8zm.792-.696a.802.802 0 0 1 0 1.392l-6.363 3.692C4.713 12.69 4 12.345 4 11.692V4.308c0-.653.713-.998 1.233-.696l6.363 3.692z"
        />
      </svg>
    </button>
    <button class="btn" (click)="handleTimerAction('skip')">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="32"
        height="32"
        fill="currentColor"
        class="bi bi-skip-end"
        viewBox="0 0 16 16"
      >
        <path
          d="M12.5 4a.5.5 0 0 0-1 0v3.248L5.233 3.612C4.713 3.31 4 3.655 4 4.308v7.384c0 .653.713.998 1.233.696L11.5 8.752V12a.5.5 0 0 0 1 0V4zM5 4.633 10.804 8 5 11.367V4.633z"
        />
      </svg>
    </button>
  </div>
</div>
